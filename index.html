<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AICA საქართველო</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://github.com/Alexsanderbuadze2012/AICAGeo_Content/blob/main/logo_small.jpg?raw=true" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Boldonse&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <p id="welcometext">Welcome, Guest!</p>
        <button id="logbtn" onclick="showlogform()">Log in</button>
        <button id="aboutbtn" onclick="myFunction()">About us</button>
        <button id="review">Review</button>
        <button id="cnctbtn">Contact</button>
        <button id="logoutbtn" onclick="logout()">Log out</button>
        <button id="createpostbtn" onclick="createpost()">Make a Post</button>
    </header>
    <div id="containernpostxt">
        <h4>Nobody has posted anything yet...</h4>
    </div>
    <div id="goinform">
        <div id="containerlogcls">
            <h2>Login to AICA საქართველო</h2>
            <button id="closeform" onclick="closeform()"></button>
        </div>
        <div id="inputslogform">
            <input id="usernamelog" type="text" placeholder="Type your username">
            <input id="passwordlog" type="password" placeholder="Type your password">
            <a id="signlink" onclick="signlink()">Sign up instead...</a>
            <button id="enterlogbtn" onclick="logIn()">Log In</button>
        </div>
        <div id="containersigncls">
            <h2>Sign up to AICA Geo</h2>
            <button id="closeform" onclick="closeform()"></button>
        </div>
        <div id="inputssignform">
            <input id="usernamesign" type="text" placeholder="Create Username">
            <input id="passwordsign" type="password" placeholder="Create memorable password">
            <button id="signbtn" onclick="signUp()">Sign Up</button>
        </div>
        <div id="createpostform">
            <h1>Make a Post!</h1>
            <textarea id="posttext" maxlength="2000"></textarea>
            <button id="publishpost" onclick="publishPost()">Publish post</button>
        </div>
    </div>
    <div id="containerlogo">
        <img id="logofull" src="https://github.com/Alexsanderbuadze2012/AICAGeo_Content/blob/main/logo_full.jpg?raw=true">
    </div>
    <footer>
        &copy; <span id="year"></span> 
        <span>AICA საქართველო · All rights reserved</span>
        <span id="time"></span>
    </footer>
    <script src="script.js"></script>
</body>
</html>
